name: Redmi Note 11 Spes Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04 # BU JUDA MUHIM: Faqat 22.04 da xatosiz ishlaydi
    steps:
      - name: Cleanup and Free Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker image prune -a -f
          df -h

      - name: Setup Swap
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo fallocate -l 10G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Install Build Dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential curl flex g++-multilib gcc-multilib git gnupg gperf lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev python3 python-is-python3 repo

      - name: Sync and Build ROM
        run: |
          mkdir ~/rom && cd ~/rom
          git config --global user.email "build@github.com"
          git config --global user.name "Builder"
          
          # ROM manbasi
          repo init -u https://github.com/PixelExperience/manifest.git -b thirteen --depth=1
          
          # Redmi Note 11 (spes) va NT11S displey drayverlari uchun manifest
          mkdir -p .repo/local_manifests
          cat <<EOF > .repo/local_manifests/spes.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <manifest>
            <project name="sayann70/device_xiaomi_spes" path="device/xiaomi/spes" remote="github" revision="13" />
            <project name="sayann70/kernel_xiaomi_spes" path="kernel/xiaomi/spes" remote="github" revision="thirteen" />
            <project name="sayann70/vendor_xiaomi_spes" path="vendor/xiaomi/spes" remote="github" revision="thirteen" />
          </manifest>
          EOF
          
          # Sync jarayoni
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags
          
          # Build boshlash
          . build/envsetup.sh
          lunch aosp_spes-userdebug
          export ALLOW_MISSING_DEPENDENCIES=true
          mka bacon -j$(nproc --all)

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: PixelExperience_Spes_Build
          path: ~/rom/out/target/product/spes/*.zip
          
