name: Spes Builder (Universal-Arrow)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cleanup and Setup
        run: |
          sudo apt-get update
          sudo apt-get install -y bc gperf zip curl libxml2-utils build-essential git-core python3 rsync
          sudo rm -rf /usr/share/dotnet /etc/mysql /usr/local/lib/android /opt/ghc
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo

      - name: ROM Source Sync
        run: |
          git config --global user.email "build@github.com"
          git config --global user.name "Builder"
          mkdir ~/rom && cd ~/rom
          repo init -u https://github.com/ArrowOS/android_manifest.git -b arrow-13.1 --depth=1
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags

      - name: Clone Stable Trees
        run: |
          cd ~/rom
          rm -rf device/xiaomi/spes kernel/xiaomi/spes vendor/xiaomi/spes
          
          # Device Tree (Coduxer ochiq qismi)
          git clone --depth=1 https://github.com/coduxer/android_device_xiaomi_spes device/xiaomi/spes
          
          # Kernel (Jabiyeff - bu ochiq va ishlaydi)
          git clone --depth=1 https://github.com/Jabiyeff/android_kernel_xiaomi_spes kernel/xiaomi/spes
          
          # Vendor (Jabiyeff - bu ham ochiq)
          git clone --depth=1 https://github.com/Jabiyeff/android_vendor_xiaomi_spes vendor/xiaomi/spes

      - name: Start Build
        run: |
          cd ~/rom
          export ARROW_GAPPS=true
          export ALLOW_MISSING_DEPENDENCIES=true
          . build/envsetup.sh
          lunch arrow_spes-userdebug
          mka bacon -j$(nproc --all)
          
